apiVersion: workspace.devfile.io/v1alpha2
kind: DevWorkspaceTemplate
metadata:
  annotations:
    controller.devfile.io/allow-import-from: '*'
    web-terminal.redhat.com/unmanaged-state: 'true'
  name: web-terminal-tooling
  namespace: openshift-operators
  labels:
    console.openshift.io/terminal: 'true'
spec:
  components:
    - container:
        args:
          - "/bin/bash"
          - "-c"
          - |
            #!/bin/bash

            echo "
            GIT_REPO=https://github.com/redhat-na-ssa/hobbyist-guide-to-rhoai.git

            if [ -e ~/hobbyist-guide-to-rhoai ]; then
              cd ~/hobbyist-guide-to-rhoai
            else
              cd ~
              git clone \${GIT_REPO}
              cd ~/hobbyist-guide-to-rhoai
            fi
            " >> /home/user/.bashrc

            . /home/user/.bashrc

            sleep infinity  # just in case

        cpuLimit: 400m
        cpuRequest: 100m
        image: ghcr.io/redhat-na-ssa/web-terminal-tooling:latest
        # image: ghcr.io/redhat-na-ssa/web-terminal-tooling@sha256:a29868596b1ab7b56d28e142891a29d6ff9db72ee3d0249dac7c26d6602eadf8
        memoryLimit: 512Mi
        memoryRequest: 128Mi
        mountSources: false
        sourceMapping: /projects
      name: web-terminal-tooling
